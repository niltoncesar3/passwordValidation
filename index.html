<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de senha</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="password-input-box">
        <input type="password" placeholder="Senha" class="password-input">
        <i class="fa-solid fa-eye show-password"></i>

        <div class="password-checklist">
            <h3 class="checklist-title">
                Senha deverá ter :
            </h3>

            <ul class="checklist">
                <li class="list-item">Pelo menos 8 caracteres</li>
                <li class="list-item">Pelo menos 1 número</li>
                <li class="list-item">Pelo menos 1 letra Minúscula</li>
                <li class="list-item">Pelo menos 1 letra Maiúscula</li>
                <li class="list-item">Pelo menos 1 caracter especial</li>
            </ul>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
